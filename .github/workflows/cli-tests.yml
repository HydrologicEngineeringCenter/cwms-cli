name: CLI Tests

on:
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test CLI on ${{ matrix.python-version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # Test 3.9 for T7, 3.12 for general/cloud use
        python-version: ["3.9", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: abatilo/actions-poetry@v4

      - name: Configure Poetry to use in-project virtualenv
        run: poetry config virtualenvs.in-project true

      - name: Install dependencies
        run: poetry install --with dev --no-interaction --no-root

      # -----------------------------
      # Python 3.9: SMOKE TEST ONLY
      # -----------------------------
      - name: Smoke-test CLI on Python 3.9
        if: matrix.python-version == '3.9'
        run: |
          echo "Running CLI smoke tests..."
          poetry run python - <<'EOF'
          import cwmscli
          from cwmscli.cli import cli
          from click.testing import CliRunner

          runner = CliRunner()
          result = runner.invoke(cli, ["--help"])
          assert result.exit_code == 0, "CLI failed to run under Python 3.9"
          print("CLI loads and runs under Python 3.9 âœ”")
          EOF

      # Skip for the 3.9 run
      - name: Run full test suite
        if: matrix.python-version != '3.9'
        run: poetry run pytest -q
